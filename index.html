<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Payment Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
          <div class="card">
            <!--======================== Header form ==========================-->

            <div class="card-header">
              <h4 class="mb-0">Payment form example</h4>
            </div>

            <div class="card-body">
              <div class="alert alert-danger" role="alert">
                Some fields are missing
              </div>

              <!--======================== card information ===================0-->
              <div class="row mb-4">
                <div class="col-md-6">
                  <label for="cardNumber" class="form-label">Card #</label>
                  <input
                    type="text"
                    class="form-control"
                    id="cardNumber"
                    placeholder="XXXXXXXXXXXXXXXX"
                  />
                </div>
                <div class="col-md-3">
                  <label for="cvc" class="form-label">CVC #</label>
                  <input
                    type="text"
                    class="form-control"
                    id="cvc"
                    placeholder="0000"
                  />
                </div>
                <div class="col-md-3">
                  <label for="amount" class="form-label">Amount</label>
                  <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input
                      type="text"
                      class="form-control"
                      id="amount"
                      placeholder="Amount"
                    />
                  </div>
                </div>
              </div>

              <!--=========================== Names ============================================0-->
              <!-- left: First Name, City, We accept -->
              <div class="row mb-4">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" />
                  </div>
                  <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">We accept:</label>
                    <div class="payment-icons">
                      <i class="fab fa-cc-mastercard"></i>
                      <i class="fab fa-cc-visa"></i>
                      <i class="fab fa-cc-diners-club"></i>
                      <i class="fab fa-cc-amex"></i>
                    </div>
                  </div>
                </div>

                <!--======================= Right: Last Name, State, Postal Code, Message ========================0-->
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" />
                  </div>
                  <div class="mb-3">
                    <label for="state" class="form-label">State</label>
                    <select class="form-select" id="state">
                      <option selected>Pick a state</option>
                      <option value="AL">Alabama</option>
                      <option value="CA">California</option>
                      <option value="FL">Florida</option>
                      <option value="NY">New York</option>
                      <option value="TX">Texas</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="postalCode" class="form-label"
                      >Postal Code</label
                    >
                    <input type="text" class="form-control" id="postalCode" />
                  </div>
                  <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea
                      class="form-control"
                      id="message"
                      rows="4"
                    ></textarea>
                    <small class="text-muted">Add any notes here.</small>
                  </div>
                </div>
              </div>

              <!--=================================== bottoms ================================0-->
              <div class="row">
                <div class="col-12">
                  <div class="d-flex justify-content-end btn-group-custom">
                    <button type="button" class="btn btn-secondary me-2">
                      Cancel
                    </button>
                    <button type="button" class="btn btn-primary">Send</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--===================================================================-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
